<!DOCTYPE html>

<html lang="en" class="hasjs">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />

    <title>Sign-up Page</title>
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
    <script async src="js/script.js"></script>
</head>

<body>
    <h1 id="form_name">Get the new iPhone 13!</h1>
    <div>
        <p id="detail">Just fill out this form:</p>
    </div>
    <form method="post" action="#null" autocomplete="on">
        <div class=type>Email:</div>
        <div class="input">
            <input type="email" name="email" class="input" id="email_input" placeholder="JohnDoe@gmail.com" required>
        </div>
        <div class=type>Phone Number:</div>
        <div class="input">
            <input type="tel" name="phone_number" class="input" id="phone_input" placeholder="###-###-####" required>
        </div>
        <div class=type>Address:</div>
        <div class="input">
            <input type="text" name="address" class="input" id="address_input" required>
        </div>
        <div class=type>Age:</div>
        <div class="input">
            <input type="number" name="age" class="input" id="number_input" required>
        </div>
        <div class="input">
            <input onclick="buttonPress()" id="submit_button" type="submit" value="Claim your new iPhone!">
        </div>
    </form>
</body>

</html>
