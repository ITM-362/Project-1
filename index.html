<!DOCTYPE html>

<html lang="en" class="hasjs">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />

    <title>Sign-up Page</title>
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>

<body>
    <h1 id="form_name">Get the new iPhone 13!</h1>
    <div>
        <p id="detail">Just fill out this form:</p>
    </div>

    <form action="null" method="post" autocomplete="on">
        <div class="input">
            <label>Email:</label>
            <p></p>
            <input type="email" class="input" id="email_input" placeholder="JohnDoe@gmail.com" required>
        </div>

        <div class="input">
            <label>Phone Number:</label>
            <p></p>
            <input type="tel" class="input" id="phone_input" placeholder="###-###-####" required>
        </div>

        <div class="input">
            <label>Address:</label>
            <p></p>
            <input type="text" class="input" id="address_input" required>
        </div>

        <div class="input">
            <label>Age:</label>
            <p></p>
            <input type="number" class="input" id="number_input" required>
        </div>

        <!--<div class="input" id="submit_button">
            <input type="submit" value="Submit" onclick="successful_submission()">
        </div>
    -->
        <button onclick="successful_submission()"></button>

    </form>
</body>

</html>
